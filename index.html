<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Character Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container">
        <div id="journalWrapper">
            <div id="journalBackground">
                <canvas id="parchmentCanvas"></canvas>

                <div id="characterOutput">
                    <pre id="characterText"></pre>
                    <div id="ritualOverlayContainer"></div>
                    <pre id="sanityWhisperText"></pre>
                    <div id="whisperText"></div>
                </div>
            </div>

            <div id="postItColumn">
                <div class="post-it-wrapper">
                    <img src="assets/postit.png" class="post-it" alt="Post-it 1" />
                    <p class="post-it-text" id="traitNote1"></p>
                </div>
                <div class="post-it-wrapper">
                    <img src="assets/postit.png" class="post-it" alt="Post-it 2" />
                    <p class="post-it-text" id="traitNote2"></p>
                </div>
            </div>
        </div>
        <div id="controls">
            <button id="generateBtn">Generate Character</button>

            <div class="stat-controls-row">
                <div class="stat-controls">
                    <span>HP:</span>
                    <button id="hpMinus">−</button>
                    <button id="hpPlus">+</button>
                </div>

                <div class="stat-controls">
                    <span>Sanity:</span>
                    <button id="sanityMinus">−</button>
                    <button id="sanityPlus">+</button>
                </div>
            </div>

            <div class="inventory-controls-row">
                <div id="useControls" class="stat-controls">
                    <label for="itemSelect">Item:</label>
                    <select id="itemSelect"></select>
                    <button id="useBtn">Use</button>
                    <button id="reloadBtn">Reload</button>
                    <button id="removeItemBtn">Remove</button>
                </div>

                <div id="itemManagement" class="stat-controls">
                    <label for="addItemSelect">Add Item:</label>
                    <select id="addItemSelect"></select>
                    <button id="addItemBtn">Add</button>
                </div>
            </div>
        </div>

        <button id="whispersBtn">Whispers from Beyond</button>
    </div>
    <script type="module" src="./dist/main.js"></script>
</body>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

</html>
